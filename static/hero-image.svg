<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F6F1EC"/>
      <stop offset="100%" style="stop-color:#E7C8C2"/>
    </linearGradient>
    <linearGradient id="dress1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E7C8C2"/>
      <stop offset="100%" style="stop-color:#D4AFA4"/>
    </linearGradient>
    <linearGradient id="dress2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AFA4"/>
      <stop offset="100%" style="stop-color:#B8968B"/>
    </linearGradient>
    <linearGradient id="dress3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8968B"/>
      <stop offset="100%" style="stop-color:#E7C8C2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Fashion silhouettes representing different Kibbe types -->
  
  <!-- Dramatic silhouette - tall, angular -->
  <g transform="translate(150, 80)">
    <circle cx="20" cy="20" r="12" fill="#f1f5f9"/>
    <rect x="12" y="32" width="16" height="45" fill="url(#dress1)" rx="2"/>
    <rect x="8" y="77" width="24" height="85" fill="url(#dress1)" rx="3"/>
    <rect x="6" y="35" width="8" height="35" fill="url(#dress1)" rx="2"/>
    <rect x="26" y="35" width="8" height="35" fill="url(#dress1)" rx="2"/>
    <text x="20" y="185" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Dramatic</text>
  </g>
  
  <!-- Natural silhouette - broader, relaxed -->
  <g transform="translate(300, 90)">
    <circle cx="20" cy="20" r="12" fill="#f1f5f9"/>
    <rect x="10" y="32" width="20" height="40" fill="url(#dress2)" rx="3"/>
    <rect x="5" y="72" width="30" height="80" fill="url(#dress2)" rx="4"/>
    <rect x="2" y="35" width="10" height="30" fill="url(#dress2)" rx="2"/>
    <rect x="28" y="35" width="10" height="30" fill="url(#dress2)" rx="2"/>
    <text x="20" y="175" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Natural</text>
  </g>
  
  <!-- Classic silhouette - balanced, moderate -->
  <g transform="translate(450, 95)">
    <circle cx="20" cy="20" r="12" fill="#f1f5f9"/>
    <rect x="13" y="32" width="14" height="42" fill="url(#dress3)" rx="2"/>
    <rect x="10" y="74" width="20" height="75" fill="url(#dress3)" rx="3"/>
    <rect x="7" y="35" width="8" height="32" fill="url(#dress3)" rx="2"/>
    <rect x="25" y="35" width="8" height="32" fill="url(#dress3)" rx="2"/>
    <text x="20" y="170" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Classic</text>
  </g>
  
  <!-- Gamine silhouette - petite, geometric -->
  <g transform="translate(600, 110)">
    <circle cx="20" cy="20" r="10" fill="#f1f5f9"/>
    <rect x="14" y="30" width="12" height="35" fill="url(#dress1)" rx="2"/>
    <rect x="12" y="65" width="16" height="60" fill="url(#dress1)" rx="2"/>
    <rect x="9" y="32" width="6" height="25" fill="url(#dress1)" rx="2"/>
    <rect x="25" y="32" width="6" height="25" fill="url(#dress1)" rx="2"/>
    <text x="20" y="150" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Gamine</text>
  </g>
  
  <!-- Romantic silhouette - soft, curved -->
  <g transform="translate(750, 100)">
    <circle cx="20" cy="20" r="12" fill="#f1f5f9"/>
    <ellipse cx="20" cy="47" rx="9" ry="15" fill="url(#dress2)"/>
    <ellipse cx="20" cy="82" rx="12" ry="40" fill="url(#dress2)"/>
    <ellipse cx="11" cy="42" rx="4" ry="18" fill="url(#dress2)"/>
    <ellipse cx="29" cy="42" rx="4" ry="18" fill="url(#dress2)"/>
    <text x="20" y="160" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Romantic</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="400" r="3" fill="#E7C8C2" opacity="0.8"/>
  <circle cx="700" cy="450" r="4" fill="#D4AFA4" opacity="0.8"/>
  <circle cx="50" cy="500" r="2" fill="#B8968B" opacity="0.8"/>
  <circle cx="750" cy="350" r="3" fill="#E7C8C2" opacity="0.8"/>
  
  <!-- Fashion elements -->
  <g transform="translate(200, 350)">
    <rect x="0" y="0" width="400" height="2" fill="url(#dress1)" opacity="0.3"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#64748b">Discover Your Perfect Style Identity</text>
  </g>
  
  <!-- Mirror frame -->
  <g transform="translate(50, 200)">
    <ellipse cx="50" cy="100" rx="45" ry="90" fill="none" stroke="url(#dress1)" stroke-width="3" opacity="0.7"/>
    <ellipse cx="50" cy="100" rx="40" ry="85" fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Measuring tape -->
  <g transform="translate(650, 250)">
    <path d="M0,0 Q20,10 40,0 Q60,10 80,0" fill="none" stroke="url(#dress2)" stroke-width="4" opacity="0.8"/>
    <path d="M0,5 Q20,15 40,5 Q60,15 80,5" fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>
</svg>